apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: spark-role
rules:
  # Allow Spark to manage its driver and executor pods
  - apiGroups: [""]
    resources: ["pods", "pods/log", "pods/status"]
    verbs: ["create", "get", "list", "watch", "delete", "deletecollection"]

  # Allow Spark to create and manage temporary services for communication
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["create", "get", "list", "watch", "delete", "deletecollection"]

  # Allow Spark to use ConfigMaps for storing configurations
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["create", "get", "list", "watch", "delete", "deletecollection"]

  # Allow Spark to create and delete PersistentVolumeClaims if using persistent storage
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["create", "get", "list", "watch", "delete", "deletecollection"]

  # Allow Spark to interact with Kubernetes Jobs if running as a job
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["create", "get", "list", "watch", "delete"]

  # Allow Spark Operator to manage Spark Applications
  - apiGroups: ["sparkoperator.k8s.io"]
    resources: ["sparkapplications", "scheduledsparkapplications"]
    verbs: ["create", "get", "list", "watch", "delete"]

  # (Optional) If using secrets for authentication or storage credentials
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get"]
